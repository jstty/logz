<html>
<script src="../../lib/logz.js"></script>
<script src="moment.min.js"></script>
<script src="sprintf.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<pre id="logz">-- LogZ --
</pre>

<script>

var logz = LogZ({
	 display: true
	,global:  true
	,buffer: {
		size: 8,
		showTime: true,
		timeFormatFunc: function(timeDate) {
			return moment(timeDate).format('h:mm:ss a');
		},
		showTrace: true
	}
});

console.log("-- Log Output --");
logz.log("test");
logz.log("test: %s", "string");
logz.log("test: %d", 123);
logz.error("test error: %d", 123);

logz.log("before group");
logz.group();
logz.log("test log", "Group", 1);
logz.warn("test warn", { obj: "Group2" } );
logz.trace("test trace", { obj: "Group3" } );
logz.groupEnd();
logz.log( { after: "group", a: [1,2,3,4,5,6,7,8,9,0] } );

console.log("-- Dumping Buffered Output --");
var dump = logz.dump();

$('#logz').append(dump.join("\n"));

</script>
</html>
